<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="artistic portfolio">
  <meta name="keywords" content="contemporary art, photography, installations, Columbia">
  <meta name="author" content="Виктор Тимофеев">
  <title>Victor Timofeev</title>
  <link rel="stylesheet" href="./pages/index.css">
</head>

<body class="page">

  <header class="header">
    <video autoplay muted loop class="header__video">
      <source src="./videos/2V3A1446.mp4" type="video/mp4">
    </video>
    <div class="header__overlay"></div>
    <div class="header__column">
      <h1 class="header__title">Victor Timofeev</h1>
      <div class="header__column-links">
        <a href="#installations" class="header__column-link">Installations</a>
        <a href="#portraits" class="header__column-link">Portraits</a>
        <a href="#videos" class="header__column-link">Videos</a>
        <a href="#photography" class="header__column-link">Photography</a>
      </div>
    </div>
  </header>

  <section class="installations" id="installations">
    <h2 class="section-title">Installations</h2>
    <div class="cards">
      <div class="cards__item">
        <h3 class="cards__title">El Desierto</h3>
        <iframe class="video" src="https://www.youtube.com/embed/_ReNyE0bgAc" title="YouTube video player"
          allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture"
          allowfullscreen></iframe>
      </div>
      <div class="cards__item">
        <h3 class="cards__title">La Sed</h3>
        <iframe class="video" src="https://www.youtube.com/embed/LcVOFFpytBE" title="YouTube video player"
          allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture"
          allowfullscreen> </iframe>
      </div>
    </div>
  </section>

  <section class="portraits" id="portraits">
    <h2 class="section-title">Portraits</h2>
    <div class="portraits__block">
      <div class="portraits__item">
        <img src="./images/Portrait2.jpg" alt="Portrait" class="portraits_image_horizontal">
      </div>
      <div class="portraits__item">
        <img src="./images/Portrait3.jpg" alt="Portrait" class="portraits_image_horizontal">
      </div>
      <div class="portraits__item">
        <img src="./images/Portrait4.jpg" alt="Portrait" class="portraits_image_horizontal">
      </div>
      <div class="portraits__item">
        <img src="./images/Portrait1.jpg" alt="Portrait" class="portraits_image_horizontal">
      </div>
      <div class="portraits__item">
        <img src="./images/Portrait5.jpg" alt="Portrait" class="portraits_image_vertical">
      </div>
      </div>
  </section>

  <section class="videos" id="videos">
    <h2 class="section-title" >Videos</h2>
    <div class="tabs">
      <input type="radio" name="tab-btn" id="tab-btn-1" value="Sphynx">
      <label for="tab-btn-1">Sphynx</label>
      <input type="radio" name="tab-btn" id="tab-btn-2" value="Gouache">
      <label for="tab-btn-2">Gouache</label>
      <input type="radio" name="tab-btn" id="tab-btn-3" value="Oedip" checked>
      <label for="tab-btn-3">Oedip</label>
      <input type="radio" name="tab-btn" id="tab-btn-4" value="Fence">
      <label for="tab-btn-4">Fence</label>
      <div id="content-1">
        <iframe class="video" src="https://www.youtube.com/embed/h5l1pkiQDs4" title="YouTube video player"
          allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture"
          allowfullscreen></iframe>
      </div>
      <div id="content-2">
        <iframe class="video" src="https://www.youtube.com/embed/IGLyaIwTcio" title="YouTube video player"
          allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture"
          allowfullscreen></iframe>
      </div>
      <div id="content-3">
        <iframe class="video" src="https://www.youtube.com/embed/LRJQsb7Nays" title="YouTube video player"
          allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture"
          allowfullscreen></iframe>
      </div>
      <div id="content-4">
        <iframe class="video" src="https://www.youtube.com/embed/8z7c7m79tfs" title="YouTube video player"
          allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture"
          allowfullscreen></iframe>
      </div>
    </div>
  </section>

  <section class="photography">
    <video autoplay muted loop class="photography__video">
      <source src="./videos/2V3A1452.mp4" type="video/mp4">
    </video>
    <h2 class="photography__title" id="photography">Photography</h2>
    <div class="gallery">
      <div class="gallery__item">
        <a href="./images/01.jpg">
        <img src="./images/01.jpg" alt=" " class="gallery__image">
        </a>
      </div>
      <div class="gallery__item">
        <a href="./images/02.jpg">
          <img src="./images/02.jpg" alt=" " class="gallery__image">
        </a>
      </div>
      <div class="gallery__item">
        <a href="./images/03.jpg">
          <img src="./images/03.jpg" alt=" " class="gallery__image">
        </a>
      </div>
      <div class="gallery__item">
        <a href="./images/04.jpg">
          <img src="./images/04.jpg" alt=" " class="gallery__image">
        </a>
      </div>
      <div class="gallery__item">
        <a href="./images/05.jpg">
          <img src="./images/05.jpg" alt=" " class="gallery__image">
        </a>
      </div>
      <div class="gallery__item">
        <a href="./images/06.jpg">
          <img src="./images/06.jpg" alt=" " class="gallery__image">
        </a>
      </div>
    </div>
  </section>
</body>
</html>
